<!DOCTYPE html>

<html>

<head>
  <title>form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
</head>

<form action="thanks.html">
  <fieldset>
    <legend>Personal information:</legend>
      First name:<br>
    <input type="text" name="firstname" value="first">
      Last name:
    <input type="text" name="lastname" value="last"><br>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other <br>
      User name:<br>
    <input type="text" name="username"><br>
      User password:<br>
      <input type="card" name="mastercard"><br>
      <input type="radio" name="card" value="mastercard"> Mastercard
      <input type="radio" name="card" value="visa"> visa
      <input type="radio" name="card" value="other"> Other <br>
      pin #:<br>
    <input type="text" name="pin" value="pin">
      card #:
    <input type="text" name="card #" value="#"><br>
    <input type="radio" name="single" value="single"> single
    <input type="radio" name="dating" value="dating"> dating 
    <input type="radio" name="married" value="married"> married <br>
    address:<br>
    <input type="text" name="address" value="address">
    phone #:
    <input type="text" name="phone#" value="phone #"><br>
      <input type="submit" value="Submit">
  </fieldset>
</form>

</html>
